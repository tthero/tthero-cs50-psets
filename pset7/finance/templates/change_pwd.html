{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_pwd" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="old_pwd" placeholder="Old Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pwd" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-type Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
